<h1>Hero List</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row">
    <mat-card *ngFor="let hero of heros">
        <mat-card-header>
            <mat-card-title>{{ hero.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
        </mat-card-header>

        <img src="assets/heroes/{{hero.id}}.jpg">

        <mat-card-content>
            <h3>{{hero.publisher}}</h3>
            <p>
                <strong>First appeard</strong> {{hero.first_appearance}}
                <br>
                <strong>Character: </strong>{{hero.characters}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn">See More...</button>
            <button mat-button color="info">Edit</button>
        </mat-card-actions>
    </mat-card>
</div>
