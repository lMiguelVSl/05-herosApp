<h1>Hero List</h1>
<mat-divider></mat-divider>
<br>

<div 
    fxLayout="row wrap"
    fxLayout.xs = "column" 
    fxLayoutAlign="center" 
    fxLayoutGap="20px"
    >
    <div 
    fxFlex="20"
    fxFlex.lg="15"
    fxFlex.sm="30" 
    *ngFor="let hero of heros">
        <app-hero-card [hero] = "hero"></app-hero-card>
    </div>

</div>
