<style>
    mat-card {
      border: 1px solid #777;
      margin-top: 20px;
    }
  </style>

<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | image">

    <mat-card-content>
        <h3>{{hero.publisher}}</h3>
        <p>
            <strong>First appeard</strong> {{hero.first_appearance}}
            <br>
            <strong>Character: </strong>{{hero.characters}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heros',hero.id]">See More...</button>
        <button mat-button color="info" [routerLink]="['/heros/edit',hero.id]">Edit</button>
    </mat-card-actions>
</mat-card>
